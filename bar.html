<html>
   <head>
      <script type = "text/javascript" src = "js/d3.min.js"></script>
      <style>
         svg rect {
            fill: green;
         }
         
         svg text {
            fill: #ff9000;
            font: 12px sans-serif;
            text-anchor: end;
         }
      </style>
   </head>

   <body>
      <script>
         var data = [Eu, 10, Tu, 5, Ele, 12, Nós, 15, Vós, 40, Eles, 90];
         
         var width = 1200 
            scaleFactor = 10, 
            barHeight = 20;
         
         var graph = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * data.length);
         
         var bar = graph.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
               return "translate(0," + i * barHeight + ")";
            });
         bar.append("rect").attr("width", function(d) {
            return d * scaleFactor;
         })
         
         .attr("height", barHeight - 1)
	 .attr("x", 100);
         
         bar.append("text")
            .attr("x", function(d) { isNaN(d)? return 0 : return 100+(d*scaleFactor); })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
      </script>
   </body>
</html>
